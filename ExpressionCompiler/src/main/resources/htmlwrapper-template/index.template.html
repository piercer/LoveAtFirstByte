<!DOCTYPE html>
<html>
<head>
	<style>
		html, body {
			height: 100%;
			width: 100%;
			margin: 0px;
			overflow: hidden;
		}

		#flashContent {
			width: 500;
			height: 500;
		}
	</style>
	<script src="swfobject.js" type="text/javascript"></script>
	<script type="text/javascript">
		var flashvars = {};
		var params = {wmode:"${wmode}"};
		var attributes = {};

		swfobject.embedSWF("${swf}.swf", "flashContent", "${width}", "${height}", "11", "playerProductInstall.swf", flashvars, params, attributes);
	</script>
</head>
<body>

<div id="flashContent"/>

</body>
</html>
